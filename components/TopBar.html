<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crime24TV</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />

    <style>
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        font-size: 0.85rem; /* Base font size reduced */
      }

      .top-bar {
        font-size: 1rem; /* Reduced from 1.6rem */
        padding: 6px 0;
        font-weight: bold;
        border-bottom: 1px solid gainsboro;
      }

      .top-bar .container-fluid {
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
      }

      .date-lang {
        background: transparent !important;
        padding-left: 0px;
        border-radius: 0 !important;
        color: black;
        flex-shrink: 0;
        min-width: 180px; /* Reduced */
        font-size: 0.9rem;
      }

      .top-bar .social-icons {
        display: flex;
        flex-wrap: wrap;
        justify-content: flex-end;
      }

      .top-bar .social-icons a {
        margin: 3px;
        font-size: 16px; /* Reduced from 22px */
        width: 30px;
        height: 30px;
        line-height: 30px;
        text-align: center;
        border-radius: 50%;
        color: white;
        background-color: #888;
        transition: all 0.3s ease;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .top-bar .social-icons a:hover {
        transform: scale(1.15) translateY(-2px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      }

      .top-bar .social-icons a.facebook {
        background-color: #3b5998;
      }
      .top-bar .social-icons a.twitter {
        background-color: #1da1f2;
      }
      .top-bar .social-icons a.linkedin {
        background-color: #0077b5;
      }
      .top-bar .social-icons a.instagram {
        background-color: #e4405f;
      }
      .top-bar .social-icons a.youtube {
        background-color: #ff0000;
      }
      .top-bar .social-icons a.whatsapp {
        background-color: #25d366;
      }
      .top-bar .social-icons a.telegram {
        background-color: #0088cc;
      }

      @media (max-width: 576px) {
        .top-bar {
          font-size: 0.9rem;
          text-align: center;
        }

        .top-bar .container-fluid {
          flex-direction: column;
          align-items: center !important;
        }

        .top-bar .date-lang {
          width: 100%;
          margin-bottom: 6px;
          text-align: center;
        }

        .top-bar .social-icons {
          justify-content: center;
        }

        .top-bar .social-icons a {
          margin: 3px;
        }
      }
    </style>
  </head>

  <body>
    <section class="top-bar">
      <div class="container-fluid">
        <div class="date-lang">
          <span class="eng-date me-2">May 19, 2025</span> |
          <span class="bangla-date ms-2">৬ই জ্যৈষ্ঠ, ১৪৩২ বঙ্গাব্দ</span>
        </div>

        <div class="social-icons">
          <a href="#" class="facebook" title="Facebook">
            <i class="bi bi-facebook"></i>
          </a>
          <a href="#" class="twitter" title="Twitter">
            <i class="bi bi-twitter"></i>
          </a>
          <a href="#" class="linkedin" title="LinkedIn">
            <i class="bi bi-linkedin"></i>
          </a>
          <a href="#" class="instagram" title="Instagram">
            <i class="bi bi-instagram"></i>
          </a>
          <a href="#" class="youtube" title="YouTube">
            <i class="bi bi-youtube"></i>
          </a>
          <a href="#" class="whatsapp" title="WhatsApp">
            <i class="bi bi-whatsapp"></i>
          </a>
          <a href="#" class="telegram" title="Telegram">
            <i class="bi bi-telegram"></i>
          </a>
        </div>
      </div>
    </section>
  </body>
</html>
