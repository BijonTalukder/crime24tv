<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3 Dot Sidebar Toggle</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom sidebar styling */
    #sidebar {
      position: fixed;
      top: 0;
      right: -350px;
      width: 350px;
      height: 100%;
      background-color: white;
      box-shadow: -2px 0 8px rgba(0, 0, 0, 0.2);
      padding: 20px;
      z-index: 1050;
      transition: right 0.4s ease-in-out;
    }

    #sidebar.active {
      right: 0;
    }

    .menu-icon {
      position: fixed;
      top: 20px;
      right: 20px;
      cursor: pointer;
      z-index: 1100;
    }

    .menu-dot {
      width: 6px;
      height: 6px;
      background-color: #000;
      border-radius: 50%;
      margin: 3px 0;
    }

    .recent-posts img {
      width: 40px;
      height: 40px;
      object-fit: cover;
      margin-right: 10px;
    }

    .recent-posts li {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

<!-- 3-dot menu icon -->
<div class="menu-icon" onclick="toggleSidebar()">
  <div class="menu-dot"></div>
  <div class="menu-dot"></div>
  <div class="menu-dot"></div>
</div>

<!-- Sidebar -->
<div id="sidebar">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h5 class="m-0">ðŸ“° NEWS</h5>
    <button class="btn-close" onclick="toggleSidebar()"></button>
  </div>

  <p class="text-muted small">Magazines cover a wide range of topics...</p>

  <div class="d-flex gap-2 mb-4">
    <i class="bi bi-facebook"></i>
    <i class="bi bi-twitter"></i>
    <i class="bi bi-linkedin"></i>
    <i class="bi bi-whatsapp"></i>
  </div>

  <h6>Recent Posts</h6>
  <ul class="list-unstyled recent-posts">
    <li>
      <img src="https://via.placeholder.com/40" alt="">
      <div>
        <strong>Fitness: Your journey</strong><br><small>21 June, 2023</small>
      </div>
    </li>
    <li>
      <img src="https://via.placeholder.com/40" alt="">
      <div>
        <strong>Embrace the game</strong><br><small>22 June, 2023</small>
      </div>
    </li>
    <!-- Add more items as needed -->
  </ul>

  <h6 class="mt-4">Subscribe</h6>
  <input type="email" class="form-control" placeholder="Enter your email">
  <button class="btn btn-dark mt-2 w-100">Subscribe</button>
</div>

<script>
  function toggleSidebar() {
    document.getElementById("sidebar").classList.toggle("active");
  }
</script>

<!-- Bootstrap Icons (Optional) -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</body>
</html>
