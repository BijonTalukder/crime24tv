<!DOCTYPE html>
<html lang="bn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>অপহরণ - Crime Patrol</title>
    <link href="../assets/css/style.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="navbar"></div>

    <main class="container my-4">
      <h1>অপহরণ</h1>
      <p>অপহরণের বিভিন্ন ঘটনা, তদন্ত ও প্রতিরোধ।</p>

      <section>
        <h2>সাম্প্রতিক অপহরণ কেস</h2>
        <ul class="list-group">
          <li class="list-group-item">মেয়েটি উদ্ধার, অপহরণকারী গ্রেফতার</li>
          <li class="list-group-item">নবীনা ছাত্র অপহরণ মামলার আপডেট</li>
        </ul>
      </section>

      <section class="my-4">
        <h2>ভিডিও রিপোর্ট</h2>
        <div class="ratio ratio-16x9">
          <iframe
            src="https://www.youtube.com/embed/dummyvideo4"
            title="অপহরণ ভিডিও"
            allowfullscreen
          ></iframe>
        </div>
      </section>

      <section>
        <h2>তদন্ত প্রতিবেদন</h2>
        <p>অপহরণ সংক্রান্ত আইনি প্রক্রিয়া ও তদন্ত রিপোর্ট।</p>
      </section>
    </main>

    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      fetch("../components/navbar.html")
        .then((res) => res.text())
        .then((html) => (document.getElementById("navbar").innerHTML = html));
      fetch("../components/footer.html")
        .then((res) => res.text())
        .then((html) => (document.getElementById("footer").innerHTML = html));
    </script>
  </body>
</html>
