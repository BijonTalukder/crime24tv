<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>প্রতারণা - Crime Patrol</title>
  <link href="../assets/css/style.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

  <div id="navbar"></div>

  <main class="container my-4">
    <h1>প্রতারণা</h1>
    <p>প্রতারণা সংক্রান্ত কেস ও সতর্কতা।</p>

    <section>
      <h2>সাম্প্রতিক প্রতারণার ঘটনা</h2>
      <ul class="list-group">
        <li class="list-group-item">অনলাইনে প্রতারণা বেড়ে চলেছে</li>
        <li class="list-group-item">ব্যাংক কার্ড প্রতারণা মামলার আপডেট</li>
      </ul>
    </section>

    <section class="my-4">
      <h2>ভিডিও গ্যালারি</h2>
      <div class="ratio ratio-16x9">
        <iframe src="https://www.youtube.com/embed/dummyvideo5" title="প্রতারণা ভিডিও" allowfullscreen></iframe>
      </div>
    </section>

    <section>
      <h2>আইনি পরামর্শ</h2>
      <p>প্রতারণা থেকে নিজেকে রক্ষা করার উপায় ও আইনি দিক নির্দেশনা।</p>
    </section>
  </main>

  <div id="footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    fetch('../components/navbar.html').then(res => res.text()).then(html => document.getElementById('navbar').innerHTML = html);
    fetch('../components/footer.html').then(res => res.text()).then(html => document.getElementById('footer').innerHTML = html);
  </script>
</body>
</html>
